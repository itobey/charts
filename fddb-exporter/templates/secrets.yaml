{{- if and .Values.mongodb.enabled (eq .Values.mongodb.enabled "true") (eq .Values.mongodb.secretRef.name "placeholder-mongodb-secret") }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "fddb-exporter.fullname" . }}-mongodb
  labels:
    {{- include "fddb-exporter.labels" . | nindent 4 }}
type: Opaque
data:
  mongodb-password: {{ .Values.mongodb.password | b64enc }}
---
{{- end }}

{{- if and .Values.influxdb.enabled (eq .Values.influxdb.enabled "true") (eq .Values.influxdb.secretRef.name "placeholder-influxdb-secret") }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "fddb-exporter.fullname" . }}-influxdb
  labels:
    {{- include "fddb-exporter.labels" . | nindent 4 }}
type: Opaque
data:
  influxdb-token: {{ .Values.influxdb.token | b64enc }}
{{- end }}
