apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "fddb-exporter.fullname" . }}-config
  labels:
    {{- include "fddb-exporter.labels" . | nindent 4 }}
data:
  FDDB-EXPORTER_PERSISTENCE_MONGODB_ENABLED: {{ .Values.mongodb.enabled | quote }}
  FDDB-EXPORTER_PERSISTENCE_INFLUXDB_ENABLED: {{ .Values.influxdb.enabled | quote }}
  SPRING_DATA_MONGODB_HOST: {{ .Values.mongodb.host | quote }}
  SPRING_DATA_MONGODB_PORT: {{ .Values.mongodb.port | quote }}
  SPRING_DATA_MONGODB_DATABASE: {{ .Values.mongodb.database | quote }}
  SPRING_DATA_MONGODB_USERNAME: {{ .Values.mongodb.username | quote }}
  FDDB-EXPORTER_INFLUXDB_URL: {{ .Values.influxdb.url | quote }}
  FDDB-EXPORTER_INFLUXDB_ORG: {{ .Values.influxdb.org | quote }}
  FDDB-EXPORTER_INFLUXDB_BUCKET: {{ .Values.influxdb.bucket | quote }}
  TZ: {{ .Values.timezone | quote }}